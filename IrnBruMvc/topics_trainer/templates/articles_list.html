{% extends "base_topics_trainer.html" %}
{% load staticfiles %}

{% block title %}
Article List
{% endblock %}

{% block content %}
<div class='col-lg-12'>
    <table id='articles-table' class='table table-bordered table-striped table-hover display' cellspacing='0' width='100%'>
        <thead>
            <tr>
                <th> Article Title </th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td> <a href='{{ forloop.counter }}'>{{ article.title.0 }} </a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% block sources %}
<script>
    $(document).ready(function() {
        $('#articles-table').DataTable();
    });
</script>
{% endblock %}
