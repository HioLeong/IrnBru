{% extends "base_topics_trainer.html" %}
{% load staticfiles %}

{% block title %}
Article List
{% endblock %}

{% block content %}
<div class='col-md-12'>
    {% for article in articles %}
    <div class='list-group'>
        <a href='{{ forloop.counter }}' class='list-group-item'>{{ forloop.counter}}. {{ article.title.0 }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
