<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>

        <link rel="stylesheet" href="{% static "stylesheets/topics_trainer.css" %}"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <script src="{% static "javascripts/topics_trainer.js" %}"></script>
    </head>

    <body>
        <div class='navbar navbar-default'>
            <a class='navbar-brand' href=''> IrnBru </a>
            <div class='collapse navbar-collapse'>
                <ul class='nav navbar-nav'>
                    <li><a href='/topics_trainer/'>Topic Trainer</a></li>
                    <li><a href='/factors_trainer/'>Factor Trainer</a></li>
                </ul>
            </div>
        </div>

        <div class="container">
            <div class="page-header">
                <h1> {% block title %} Title {% endblock %} </h1>
            </div>
        </div>

        <div class="container">
            <div class="row" id="content">
                <div class="col-md-10"> {% block content %} {% endblock %} </div>
                <div class="col-md-2 fixed"> {% block topics %} {% endblock %} </div>
            </div>
        </div>

    </body>
</html>
